---
layout: index
title: 首页
---
<div class="app-m">
{% for post in site.posts  limit: site.index_num %}
<p class="app-ab app-da app-fa app-ja"><a href="{{ post.url }}">{{ post.title }}</a></p>
<div class="app-c app-jc app-ac app-fb app-ia">{{ post.content }}</div>
<div class="app-c app-jc app-ac app-fb app-ia">如有疑问，请联系 {{ site.email }}</div>
<p class="app-ad app-da app-fa app-ja"><a href="{{ site.down }}\d\{{ post.link }}" target="_blank">网盘下载(访问密码
{% if post.password %} {{ post.password }} {% else %} {{ site.password }} {% endif %})</a></p>
{% endfor %}
</div>
